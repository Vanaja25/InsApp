<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container card p-10 bg-dark">
            <h1 class="text-center text-white mt-3">Customer Profile</h1>
            <div class="card-body">
                <div class="mb-3">
                    <label class="text-white">Customer ID:</label>
                    <span th:text="${customer.id}" class="text-white"></span>
                </div>
                <div class="mb-3">
                    <label class="text-white">First Name:</label>
                    <span th:text="${customer.firstName}" class="text-white"></span>
                </div>
                <div class="mb-3">
                    <label class="text-white">Last Name:</label>
                    <span th:text="${customer.secondName}" class="text-white"></span>
                </div>
                <div class="mb-3">
                    <label class="text-white">Email:</label>
                    <span th:text="${customer.email}" class="text-white"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
