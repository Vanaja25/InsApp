<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container my-5">
    <div class="row">
        <h1 class="text-white"> List of Insurance Clients</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/customers/new}" class="btn btn-warning btn-lg mb-3 text-dark">Add Client</a>
        </div>
    </div>
    <table class="table table-light table-stripped">
        <thead class="table-dark text-white">
            <tr>
                <th>Client First Name</th>
                <th>Client Last Name</th>
                <th>Client Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.secondName}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/profile/{id}(id=${customer.id})}" class="btn btn-info text-white">View Profile</a>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
