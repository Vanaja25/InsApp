<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container card p-10 bg-dark">
      <h1 class="text-center text-white mt-3">Create new Client</h1>
      <div class="card-body">
        <form th:action="@{/customers}" th:object = "${customer}" method="POST">
          <div class="form-group form dark mb-3">
            <label>Customer First Name</label>
            <input
            type = "text"
            name = "firstName"
            th:field = "*{firstName}"
            class="form-control"
            placeholder="Enter Customer´s First Name"
            />
          </div>
          <div class="form-group mb-3">
            <label>Customer Last Name</label>
            <input
                    type = "text"
                    name = "secondName"
                    th:field = "*{secondName}"
                    class="form-control"
                    placeholder="Enter Customer´s Last Name"
            />
          </div>
          <div class="form-group mb-3">
            <label>Customer email</label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class="form-control"
                    placeholder="Enter Customer´s email"
            />
          </div>
          <div class="footer-body mt-3">
            <button type="submit" class="btn btn-info text-white">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
